<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Today's toDo List</h1>
    <hr>
    <div id="toDoList">
        <input type="text" id="toDoInput" placeholder="Add to your list..." onkeydown="addList(event)"> 
    </div>
    <div>
        <button id="clearCompleted" onclick="clearCompletedTasks()">Clear All Completed</button>  
    </div>
    <script src="./index.js"></script>
</body>
</html>
